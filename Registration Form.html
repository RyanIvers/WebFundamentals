<!DOCTYPE html>
<html>
    <header>
        <h1>My Registration Form</h1>
    </header>
    <form>
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name"><br>
        
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name"><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        
        <label for="PW_Confirm">PW Confirm:</label>
        <input type="password" id="PW_Confirm" name="PW_Confirm"><br>
        
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>

        <form for="description">A short description about yourself</form>
        <textarea id="description" name="description" rows="3" cols="25"></textarea><br>

        <label for="favorite language">Favorite Language</label>
        <select name="Favorite Language" id="Favorite Language">
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
        </select><br>

        <input type="submit" value="Submit"

     </form>
</html>
